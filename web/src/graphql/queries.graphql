query CurrentRequest {
  currentRequest {
    id
    subject {
      id
      name
      image
      image160
      image30
      image70
      jobTitle
      profileUrl
      initials
    }
    action
    question
    value
    snoozeCount
  }
}

query WhoAmI {
  whoami {
    id
    name
    image
    image160
    image30
    image70
    jobTitle
    profileUrl
    initials
  }
}
